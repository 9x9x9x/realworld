AllCops:
  Exclude:
    - db/schema.rb
    - db/migrate/*.rb
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Layout/LineLength:
  Max: 120
Style/Documentation:
  Enabled: false
Style/ExpandPathArguments:
  Exclude:
    - bin/**
Style/FrozenStringLiteralComment:
  Exclude:
    - bin/**
Style/MixinUsage:
  Exclude:
    - bin/**
Metrics/BlockLength:
  ExcludedMethods: ["describe", "context"]
