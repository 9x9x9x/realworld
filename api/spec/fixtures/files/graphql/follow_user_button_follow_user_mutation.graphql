mutation FollowUserButtonFollowUserMutation($username: ID!) {
  followUser(username: $username) {
    user {
      ...FollowUserButtonUserFragment
      __typename
    }
    __typename
  }
}

fragment FollowUserButtonUserFragment on User {
  username
  viewerIsFollowing
  followersCount
  canFollow {
    value
    __typename
  }
  canUnfollow {
    value
    __typename
  }
  __typename
}
