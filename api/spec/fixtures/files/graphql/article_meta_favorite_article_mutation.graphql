mutation ArticleMetaFavoriteArticleMutation($slug: ID!) {
  favoriteArticle(slug: $slug) {
    article {
      ...ArticleMetaArticleFragment
      __typename
    }
    __typename
  }
}

fragment ArticleMetaArticleFragment on Article {
  author {
    username
    profile {
      imageUrl
      __typename
    }
    ...FollowUserButtonUserFragment
    __typename
  }
  canFavorite {
    value
    __typename
  }
  canUnfavorite {
    value
    __typename
  }
  createdAt
  favoritesCount
  slug
  viewerDidFavorite
  ...DeleteArticleButtonArticleFragment
  ...UpdateArticleButtonArticleFragment
  __typename
}

fragment DeleteArticleButtonArticleFragment on Article {
  slug
  canDelete {
    value
    __typename
  }
  __typename
}

fragment FollowUserButtonUserFragment on User {
  username
  viewerIsFollowing
  followersCount
  canFollow {
    value
    __typename
  }
  canUnfollow {
    value
    __typename
  }
  __typename
}

fragment UpdateArticleButtonArticleFragment on Article {
  slug
  canUpdate {
    value
    __typename
  }
  __typename
}
