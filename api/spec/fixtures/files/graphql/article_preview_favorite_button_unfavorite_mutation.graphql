mutation ArticlePreviewFavoriteButtonUnfavoriteMutation($slug: ID!) {
  unfavoriteArticle(slug: $slug) {
    article {
      ...ArticlePreviewFavoriteButtonArticleFragment
      __typename
    }
    __typename
  }
}

fragment ArticlePreviewFavoriteButtonArticleFragment on Article {
  favoritesCount
  slug
  viewerDidFavorite
  canFavorite {
    value
    __typename
  }
  canUnfavorite {
    value
    __typename
  }
  __typename
}
