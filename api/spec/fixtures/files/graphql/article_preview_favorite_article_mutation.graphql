mutation ArticlePreviewFavoriteArticleMutation($slug: ID!) {
  favoriteArticle(slug: $slug) {
    article {
      ...ArticlePreviewArticleFragment
      __typename
    }
    __typename
  }
}

fragment ArticlePreviewArticleFragment on Article {
  createdAt
  description
  favoritesCount
  slug
  title
  viewerDidFavorite
  tags {
    ...ArticlePreviewTagTagFragment
    __typename
  }
  canFavorite {
    value
    __typename
  }
  canUnfavorite {
    value
    __typename
  }
  author {
    username
    profile {
      imageUrl
      __typename
    }
    __typename
  }
  __typename
}

fragment ArticlePreviewTagTagFragment on Tag {
  id
  name
  __typename
}
