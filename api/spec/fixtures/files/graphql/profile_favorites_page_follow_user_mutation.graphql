mutation ProfileFavoritesPageFollowUserMutation($username: ID!) {
  followUser(username: $username) {
    user {
      ...ProfilePageBannerUserFragment
      __typename
    }
    __typename
  }
}

fragment ProfilePageBannerUserFragment on User {
  canFollow {
    value
    __typename
  }
  canUnfollow {
    value
    __typename
  }
  followersCount
  isViewer
  profile {
    imageUrl
    __typename
  }
  username
  viewerIsFollowing
  __typename
}
