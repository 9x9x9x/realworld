query SettingsPageQuery {
  viewer {
    ...LayoutUserFragment
    ...SettingsPageUserFragment
    __typename
  }
}

fragment LayoutUserFragment on User {
  ...NavbarUserFragment
  __typename
}

fragment NavbarUserFragment on User {
  ...NavbarUserDropdownUserFragment
  __typename
}

fragment NavbarUserDropdownUserFragment on User {
  username
  __typename
}

fragment SettingsPageUserFragment on User {
  username
  email
  profile {
    bio
    imageUrl
    __typename
  }
  __typename
}
