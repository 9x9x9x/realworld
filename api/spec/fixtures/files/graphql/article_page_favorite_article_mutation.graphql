mutation ArticlePageFavoriteArticleMutation($slug: ID!) {
  favoriteArticle(slug: $slug) {
    article {
      slug
      body
      description
      ...ArticleMetaArticleFragment
      ...ArticlePageBannerArticleFragment
      ...CommentsListArticleFragment
      __typename
    }
    __typename
  }
}

fragment ArticleMetaArticleFragment on Article {
  author {
    username
    profile {
      imageUrl
      __typename
    }
    ...FollowUserButtonUserFragment
    __typename
  }
  canFavorite {
    value
    __typename
  }
  canUnfavorite {
    value
    __typename
  }
  createdAt
  favoritesCount
  slug
  viewerDidFavorite
  ...DeleteArticleButtonArticleFragment
  ...UpdateArticleButtonArticleFragment
  __typename
}

fragment DeleteArticleButtonArticleFragment on Article {
  slug
  canDelete {
    value
    __typename
  }
  __typename
}

fragment FollowUserButtonUserFragment on User {
  username
  viewerIsFollowing
  followersCount
  canFollow {
    value
    __typename
  }
  canUnfollow {
    value
    __typename
  }
  __typename
}

fragment UpdateArticleButtonArticleFragment on Article {
  slug
  canUpdate {
    value
    __typename
  }
  __typename
}

fragment ArticlePageBannerArticleFragment on Article {
  canDelete {
    value
    __typename
  }
  canFavorite {
    value
    __typename
  }
  canUnfavorite {
    value
    __typename
  }
  canUpdate {
    value
    __typename
  }
  createdAt
  favoritesCount
  slug
  title
  viewerDidFavorite
  __typename
}

fragment CommentsListArticleFragment on Article {
  slug
  comments {
    ...CommentCardCommentFragment
    __typename
  }
  ...CommentFormArticleFragment
  __typename
}

fragment CommentCardCommentFragment on Comment {
  id
  body
  createdAt
  author {
    username
    profile {
      imageUrl
      __typename
    }
    __typename
  }
  ...DeleteCommentButtonCommentFragment
  __typename
}

fragment DeleteCommentButtonCommentFragment on Comment {
  id
  canDelete {
    value
    __typename
  }
  __typename
}

fragment CommentFormArticleFragment on Article {
  slug
  canCreateComment {
    value
    __typename
  }
  __typename
}
