mutation SettingsPageUpdateUserMutation($id: ID!, $input: UpdateUserInput!) {
  updateUser(id: $id, input: $input) {
    user {
      ...SettingsPageUserFragment
      __typename
    }
    __typename
  }
}

fragment SettingsPageUserFragment on User {
  id
  email
  profile {
    username
    bio
    imageUrl
    __typename
  }
  __typename
}
