mutation FavoriteArticleButtonFavoriteMutation($slug: ID!) {
  favoriteArticle(slug: $slug) {
    article {
      ...FavoriteArticleButtonArticleFragment
      __typename
    }
    __typename
  }
}

fragment FavoriteArticleButtonArticleFragment on Article {
  slug
  favoritesCount
  viewerDidFavorite
  canFavorite {
    value
    __typename
  }
  canUnfavorite {
    value
    __typename
  }
  __typename
}
