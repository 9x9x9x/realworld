query ProfileFavoritesPageQuery($username: ID!) {
  viewer {
    username
    __typename
  }
  user: userByUsername(username: $username) {
    username
    favoriteArticlesConnection {
      edges {
        node {
          ...ArticlePreviewArticleFragment
          __typename
        }
        __typename
      }
      __typename
    }
    ...UserInfoUserFragment
    __typename
  }
}

fragment ArticlePreviewArticleFragment on Article {
  author {
    username
    profile {
      imageUrl
      __typename
    }
    __typename
  }
  canFavorite {
    value
    __typename
  }
  canUnfavorite {
    value
    __typename
  }
  createdAt
  description
  favoritesCount
  slug
  tags {
    id
    name
    __typename
  }
  title
  viewerDidFavorite
  __typename
}

fragment UserInfoUserFragment on User {
  username
  canUpdate {
    value
    __typename
  }
  profile {
    imageUrl
    bio
    __typename
  }
  ...FollowUserButtonUserFragment
  __typename
}

fragment FollowUserButtonUserFragment on User {
  username
  viewerIsFollowing
  followersCount
  canFollow {
    value
    __typename
  }
  canUnfollow {
    value
    __typename
  }
  __typename
}
