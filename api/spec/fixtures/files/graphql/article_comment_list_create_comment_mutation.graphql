mutation ArticleCommentListCreateCommentMutation($articleSlug: ID!, $input: CreateCommentInput!) {
  createComment(articleSlug: $articleSlug, input: $input) {
    comment {
      ...CommentCardCommentFragment
      __typename
    }
    __typename
  }
}

fragment CommentCardCommentFragment on Comment {
  author {
    username
    profile {
      imageUrl
      __typename
    }
    __typename
  }
  body
  canDelete {
    value
    __typename
  }
  createdAt
  id
  __typename
}
