name: Web

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
        working-directory: ./web
      - uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('web/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - uses: actions/cache@v1
        with:
          path: ./web/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('web/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
      - name: Install Node Modules
        run: yarn install
        working-directory: ./web
      - name: Run Lint
        run: yarn lint
        working-directory: ./web
      - uses: actions/cache@v1
        with:
          path: ./web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('web/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      - name: Build Project
        run: yarn build
        working-directory: ./web
      - name: Run Tests
        run: yarn test
        working-directory: ./web
      - name: Publish Storybook and run visual tests
        if: github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'
        run: yarn chromatic --exit-once-uploaded
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        working-directory: ./web
